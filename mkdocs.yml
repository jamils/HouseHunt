site_name: House Hunt
site_url: https://jamils.github.io/HouseHunt
repo_url: https://github.com/jamils/HouseHunt
theme: 
  name: material
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/house
  custom_dir: overrides
  favicon: assets/home.svg
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.tracking
    #  - navigation.expand
    - navigation.top
    - navigation.instant.preview
    - navigation.instant.progress
plugins:
  - search
markdown_extensions:
  - tables
extra_css:
  - assets/custom.css

nav:
  - Home: index.md
  - 1002 Shiloh St: 1002-shiloh-st.md
  - 2607 Pioneer Rd: 2607-pioneer-rd.md
  - 6308 Maywick Dr: 6308-maywick-dr.md
  - 7800 Springbrook Dr: 7800-springbrook-dr.md
  - 9009 Cannstatt Dr: 9009-cannstatt-dr.md
  - 14009 Siniard Cir: 14009-siniard-cir.md
  - 1112 Brookmeade St NW: 1112-brookmeade-st-nw.md
